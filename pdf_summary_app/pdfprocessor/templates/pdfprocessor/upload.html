<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">PDF Summary Tool</h1>

        <!-- Зона загрузки PDF -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Загрузить PDF</h5>
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input id="pdf-file" class="form-control" type="file" name="pdf_file" accept="application/pdf">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить PDF</button>
                </form>
            </div>
        </div>

        <!-- Прогресс-бар -->
        <div class="progress mb-4" style="height: 30px;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>

        <!-- Окно для отображения summary -->
        <div id="summary-container" class="card mb-4" style="display:none;">
            <div class="card-body">
                <h5 class="card-title">Summary</h5>
                <p id="summary-text"></p>
            </div>
        </div>

        <!-- Кнопка для скачивания docx -->
        <div id="download-link-container" class="text-center" style="display:none;">
            <a id="download-link" href="#" class="btn btn-success">Скачать DOCX</a>
        </div>
    </div>

    <!-- Скрипт для обработки загрузки и прогресса -->
    <script>
        $(document).ready(function() {
            $('#upload-form').submit(function(e) {
                e.preventDefault();

                var formData = new FormData(this);
                var progressBar = $('#progress-bar');
                var summaryContainer = $('#summary-container');
                var summaryText = $('#summary-text');
                var downloadLinkContainer = $('#download-link-container');
                var downloadLink = $('#download-link');

                progressBar.css('width', '0%').attr('aria-valuenow', 0).text('0%');
                summaryContainer.hide();
                downloadLinkContainer.hide();

                $.ajax({
                    url: '',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener("progress", function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = Math.round((evt.loaded / evt.total) * 100);
                                progressBar.css('width', percentComplete + '%').attr('aria-valuenow', percentComplete).text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(data) {
                        progressBar.css('width', '100%').attr('aria-valuenow', 100).text('100%');
                        summaryText.text(data.summary);
                        summaryContainer.show();

                        if (data.docx_url) {
                            downloadLink.attr('href', data.docx_url);
                            downloadLinkContainer.show();
                        }
                    },
                    error: function() {
                        progressBar.css('width', '100%').attr('aria-valuenow', 100).text('Ошибка при обработке');
                    }
                });
            });
        });
    </script>

    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
